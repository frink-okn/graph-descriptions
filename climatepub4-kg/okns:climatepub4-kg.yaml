                        value: The Visible and Near Infrared Radiometer VNIR is one
                          ofASTERs three different subsystemsThe VNIR subsystem consists
                          of two independent telescopeassemblies to minimize image
                          distortion in the backward andnadir looking telescopes The
                          detectors for each of the bandsconsist of 5000 element silicon
                          charge coupled detectorsCCDs Only 4000 of these detectors
                          are used at any onetime A time lag occurs between the acquisition
                          of the backwardimage and the nadir image During this time
                          earth rotationdisplaces the image center The VNIR subsystem
                          automaticallyextracts the correct 4000 pixels based on orbit
                          positioninformation supplied by the EOS platformThe VNIR
                          optical system is a reflectingrefracting improvedSchmidt
                          design The backward looking telescope focal planecontains
                          only a single detector array and uses an interferencefilter
                          for wavelength discrimination The focal plane of thenadir
                          telescope contains 3 line arrays and uses a dichroicprism
                          and interference filters for spectral separationallowing
                          all three bands to view the same areasimultaneously The
                          telescope and detectors are maintained at296  3K using thermal
                          control and cooling from a platformprovided cold plate Onboard
                          calibration of the two VNIRtelescopes is accomplished with
                          either of two independentcalibration devices for each telescope
                          The radiation sourceis a halogen lamp A diverging beam from
                          the lamp filament isinput to the first optical element Schmidt
                          corrector of thetelescope subsystem filling part of the
                          aperture  Thedetector elements are uniformly irradiated
                          by this beam Ineach calibration device two silicon photodiodes
                          are used tomonitor the radiance of the lamp One photodiode
                          monitors thefilament directly and the second monitors the
                          calibration beamjust in front of the first optical element
                          of thetelescope The temperature of the lamp base and thephotodiodes
                          is also monitored Provision for electricalcalibration of
                          the electronic components is also providedThe system signaltonoise
                          is controlled by specifying the NEdelta rho to be  05 referenced
                          to a diffuse target with a70 albedo at the equator during
                          equinox  The absoluteradiometric accuracy is to be  4 or
                          better  The VNIRsubsystem produces by far the highest data
                          rate of the threeASTER imaging subsystems With all four
                          bands operating 3 nadirand 1 backward the data rate including
                          image data supplementalinformation and subsystem engineering
                          data is 62 MbpsSummary provided by NASAGroup InstrumentDetails   EntryID
